<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Loja Online 1</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Produtos</a>
            <a href="#contact">Contato</a>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Bem-vindo à nossa loja!</h2>
            <p>Encontre os melhores produtos aqui.</p>
        </section>
        <section id="products">
            <h2>Nossos Produtos</h2>
            <div class="product">
                <img src="product1.jpg" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>Descrição do Produto 1.</p>
                <p>R$100,00</p>
                <button>Comprar</button>
            </div>
            <!-- Adicione mais produtos aqui -->
        </section>
        <section id="contact">
            <h2>Contato</h2>
            <p>Envie um e-mail para contato@lojaonline1.com.br</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Loja Online 1</p>
    </footer>
</body>
</html>
